<section id=Datepicker class=styleguide><h1>Datepicker</h1><div class=code-sample><pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre><h4>Inline</h4><datepicker ng-model=dt min-date=minDate show-weeks=true class="well well-sm zy-datepicker"></datepicker><h4>Popup</h4><div class=row><div class=col-md-6><p class=input-group><input type=text class="form-control zy-datepicker" datepicker-popup={{format}} ng-model=dt is-open=opened min-date=minDate max-date="'2015-06-22'" datepicker-options=dateOptions date-disabled="disabledDatePicker(date, mode)" ng-required=true close-text=Close> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></p></div></div></div></section>
