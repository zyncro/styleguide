<section id=Share-select class=styleguide><h1>Share-select</h1><div class=code-sample><div class=share-select><ui-select multiple ng-model=multipleDemo.selectedPeople theme=select2 ng-disabled=disabled><ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match><ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}"><div ng-bind-html="person.name | highlight: $select.search"></div><small>email: {{person.email}} age: <span ng-bind-html="''+person.age | highlight: $select.search"></span></small></ui-select-choices></ui-select></div></div></section>
