<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Zyncro Styleguide">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zyncro Styleguide</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Zyncro Styleguide">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    
    <!-- Vendor Styles -->
    <link rel="stylesheet" href="main/bower_components/highlightjs/styles/paraiso.dark.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/nohros/nsPopover/master/example/nsPopover.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/zyncro-styleguide.css">
</head>

<body>
    <navbar></navbar>
    <main ng-view=""></main>
    <!-- build:js main/angular.min.js -->
    <script src="main/bower_components/angular/angular.js"></script>
    <script src="main/bower_components/angular-route/angular-route.js"></script>
    <script src="main/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="main/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="main/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="main/bower_components/highlightjs/highlight.pack.js"></script>
    <script src="main/bower_components/angular-highlightjs/angular-highlightjs.min.js"></script>
    <script src="main/bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Select2 theme -->
    <script src="main/bower_components/angular-ui-select/dist/select.js"></script>
    <script src="main/bower_components/nsPopover/src/nsPopover.js"></script>

    <!-- endbuild -->
    <!-- build:js main/main.min.js -->
    <script src="main/main.js"></script>
    <script src="main/app.js"></script>
    <script src="main/styleguide/styleguide.js"></script>
    <script src="main/layout/layout.js"></script>
    <script src="main/icons/icons.js"></script>
    <script src="main/components/version/version.js"></script>
    <script src="main/components/version/version-directive.js"></script>
    <script src="main/components/version/interpolate-filter.js"></script>
    <script src="main/components/directives/directives.js"></script>
    <!-- endbuild -->
    <!-- inject:js -->
    <!-- endinject -->
    <!--TODO: VENDOR TEMPLATES (typeahead-template-url) -->
    <script type="text/ng-template" id="customTemplate.html">
        <div class="list-flex list-flex-sm">
            <div class="list-flex-row">
                <div class="list-flex-item flex-initial">
                    <img class="avatar avatar-sm" src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}">
                </div>
                <div class="list-flex-item flex1 ellipsis">
                    <div class="list-flex-item-text ellipsis">
                        <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
                    </div>
                </div>
                <div class="list-flex-item flex-none">
                    <button class="btn btn-default btn-xs">SOLICITAR ACCESO</button>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
