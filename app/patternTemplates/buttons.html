<section id="Buttons" class="styleguide">
    <h1>Buttons</h1>
    <div class="code-sample">
        <h2>Single Buttons</h2>
        <hr />
        <!-- Standard gray button with gradient -->
        <button type="button" class="btn btn-default">Default</button>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>
        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>
        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">Info</button>
        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">Warning</button>
        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">Danger</button>
        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link btn-link-icon">Link</button>
        <h2>Buttons Size</h2>
        <hr />
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary disabled">Disabled</button>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">Extra Small</button>
        <h2>Horizontal Group Buttons</h2>
        <hr />
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Dropdown link</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>
            </div>
        </div>
        <h2>Group Buttons Justified</h2>
        <hr />
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Right</button>
            </div>
        </div>
        <hr />
        <a role="button" href="#" class="btn btn-default">
            <i tooltip="Add like" class="icon-like-off"></i>
        </a>
        <h2>Vertical Group Buttons</h2>
        <hr />
        <div class="btn-group btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
        <h2>Spinner Button</h2>
        <hr />
        <a role="button" href="#" class="btn btn-default">
            <div class="loading-spinner">
                <div class="loading-spinner-icon"></div>
            </div>
        </a>
    </div>
</section>
