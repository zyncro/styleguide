<section id="Editable-Field" class="styleguide">
    <h1>Editable-Field (Angular-xeditable )</h1>
    <div class="code-sample">
        <h3>Trigger manually No buttons</h3>
        <span editable-text="user.name" e-form="textBtnForm" buttons="no">{{ user.name || 'empty' }}</span>
        <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
            edit
    </div>
</section>
